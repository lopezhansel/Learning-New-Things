<ion-view view-title="Quiz">
    <md-content layout-padding>
        
    <md-card>
          <img src="https://material.angularjs.org/latest/img/washedout.png" class="md-card-image" alt="Washed Out">
          <md-card-content>
            <h2 class="md-title">Paracosm</h2>
            <p>
              The titles of Washed Out's breakthrough song and the first single from Paracosm share the
              two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
            </p>
          </md-card-content>
          <div class="md-actions" layout="row" layout-align="end center">
            <md-button ng-click="hello()">Action 1</md-button>
            <md-button>Action 2</md-button>
          </div>
        </md-card>
    </md-content>
  <ion-content>
    <ion-list>

    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
  </ion-content> 
  <ion-content>
    <ion-list>

    <ion-toggle  ng-model="settings.enableFriends">
        {{settings.enableFriends}}
        Enable Friends
    </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
